<body>
	<h1>Request profile</h1>
	
	{% block tabs %}
		<ul id="tabs">
			<li class="statistics current"><strong>Statistics</strong></li>
			<li class="graph"><a href="{{ graph_url|escape }}"{% if dot and gprof2dot %} onclick="return confirm('Generating the graph image may be processor intensive and take some time.\n\nDo you wish to continue?');"{% endif %}>Graph</a></li>
		</ul>

		<pre>{{ stats|escape }}</pre>
